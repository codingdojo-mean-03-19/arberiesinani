<form (submit)='onSubmit($event, noteForm)' #noteForm='ngForm'>
  <div class="form-group">
    <label for="content">Content:</label>
    <input type="text"  id="content" name="content" [(ngModel)]='note.content' required>
  </div>
  <button type="submit"  [disabled]='noteForm.invalid'>Add</button>
</form>

<hr>
